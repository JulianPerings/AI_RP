version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: rpg_user
      POSTGRES_PASSWORD: rpg_password
      POSTGRES_DB: ai_rpg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d ai_rpg"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./app/backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://rpg_user:rpg_password@db:5432/ai_rpg
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-5-mini
      SEED_DATABASE: ${SEED_DATABASE:-true}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app/backend:/app

  frontend:
    build: ./app/frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
